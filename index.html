    <input id="pm-input" type="password" value="" placeholder="Your password">
    <div id="pm-indicator"></div>

  $(&quot;#pm-input&quot;).pwdMeasure();
});
</code></pre>

    </div>

    <script>
      $(function(){
      
        $(".show-code").each(function(){
          $("code", this).addClass("prettyprint");
        });
      
        prettyPrint();
        
        // demo
        $(document).ready(function(){
          $("#pm-input").pwdMeasure();
        });
      
      });
